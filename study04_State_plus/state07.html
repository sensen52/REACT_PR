<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unit convert</title>
  </head>
  <!-- 단위 변환 앱 분=> 시간 , 시간 => 분 -->
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");

      function App() {
        const [minutes, SetMinutes] = React.useState();
        const onChange = (event) => {
          console.log(event.target.value);
          SetMinutes(event.target.value);
        };
        return (
          <div>
            <h1 className="hi">super Converter</h1>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={minutes}
              type="number"
              placeholder="Minutes"
              id="minutes"
              onChange={onChange}
            />

            <h4>you want convert {minutes}</h4>
            <label htmlFor="Hours">Hours</label>
            <input type="number" placeholder="Hours" id="Hours" />
          </div>
        );
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>

<!-- 
 current로 해야 안전한 이유
setState() 즉각적인 명령이 아니라 컴포넌트를 갱신하라고 요청.
setState()는 컴포넌트를 항상 즉각적으로 갱신하지 않음. 오히려 여러 변경 사항과 함께 일괄적으로 갱신하거나, 나중으로 미룰 수 있음. 이로 인하여 setState()를 호출하자마자 this.state에 접근하는 것은 잠재적인 문제가 될 수 있음.
이전 state값을 기준으로 state값을 설정해야 한다면 setState((state)=> state+1)을 사용하는 것이 안전함
(공식문서참고, https://ko.reactjs.org/docs/react-component.html#setstate)



 -->
